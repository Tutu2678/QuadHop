<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuadHop</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container-fluid text-white">
      <div class="row justify-content-center">
        <img src="logo.png" alt="QuadHop Logo" class="logo" />
        <p style="color: azure; font-size: 30px">
          Ride together, Share Together
        </p>
      </div>
    </header>
    <nav class="container-fluid mb-3">
      <ul class="nav justify-content-center">
        <li class="nav-item" style="padding-inline: '3px'">
          <button class="nav-link active" data-section="ride-request">
            Request a Ride
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-section="student-timetable">
            Student Timetable
          </button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-section="about">About Us</button>
        </li>
        <li class="nav-item">
          <button class="nav-link" data-section="faq">FAQ</button>
        </li>
      </ul>
    </nav>
    <main class="container">
      <div class="row">
        <section id="ride-request" class="col-md-6 active">
          <h2>Request a Ride</h2>
          <form id="ride-request-form">
            <div class="form-group">
              <label for="origin">Pick-up Location:</label>
              <input
                type="text"
                id="origin"
                name="origin"
                placeholder="Enter your address"
              />
            </div>
            <div class="form-group">
              <label for="destination">Drop-off Location:</label>
              <input
                type="text"
                id="destination"
                name="destination"
                placeholder="Enter your destination"
              />
            </div>
            <div class="form-group">
              <label for="pickup-time">Pick-up Time:</label>
              <select id="pickup-time" name="pickup-time">
                <option value="">Select a Time</option>
              </select>
            </div>
            <button type="submit">Find a Ride</button>
          </form>
        </section>
        <div class="col-md-6">
          <div id="map-container" class="h-100"></div>
        </div>
      </div>
      <div class="row mt-3">
        <section id="student-timetable" class="col-md-12">
          <h2>Student Timetable (Monthly Subscription)</h2>
          <form id="timetable-form">
            <div class="form-group">
              <label for="student-id">Student ID:</label>
              <input
                type="text"
                id="student-id"
                name="student-id"
                placeholder="Enter your Student ID"
              />
            </div>
            <div class="form-group">
              <label for="timetable-file">Upload Timetable:</label>
              <input type="file" id="timetable-file" name="timetable-file" />
              <span class="text-muted"
                >Supported formats: .csv, .xls, .xlsx</span
              >
            </div>
            <button type="submit">Submit Timetable</button>
          </form>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
    <style>
      /* Style the student timetable section */
      #student-timetable {
        display: none; /* Initially hidden */
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-top: 1rem;
      }
    </style>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jY38PBHQiwNzxEh7zN9jak3CSH2IqE"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
